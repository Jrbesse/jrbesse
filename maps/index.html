<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>MB2 Maps with callouts</title>
  </head>
  <body>
      <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card"> <!--style="width: 18rem;"-->
                    <a download="mb2_kamino.png" href="mb2_kamino.png"><img src="mb2_kamino.png" class="card-img-top" alt="MB2_Kamino with callouts."></a>
                    <div class="card-body">
                    <h5 class="card-title">Kamino</h5>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card"> <!--style="width: 18rem;"-->
                  <a download="mb2_enclave.png" href="mb2_enclave.png"><img src="mb2_enclave.png" class="card-img-top" alt="MB2_Enclave with callouts."></a>
                    <div class="card-body">
                    <h5 class="card-title">Enclave</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
          <div class="col-6">
              <div class="card"> <!--style="width: 18rem;"-->
                <a download="mb2_cloudcity.png" href="mb2_cloudcity.png"><img src="mb2_cloudcity.png" class="card-img-top" alt="MB2_CloudCity with callouts."></a>
                  <div class="card-body">

                  </div>
              </div>
          </div>
          <div class="col-6">
            <div class="card"> <!--style="width: 18rem;"-->
              <a download="mb2_echobase.png" href="mb2_echobase.png"><img src="mb2_echobase.png" class="card-img-top" alt="MB2_EchoBase with callouts."></a>

                <h5 class="card-title">Echo Base</h5>
                </div>
            </div>
        </div>
        </div>

    <!-- Optional JavaScript -->
